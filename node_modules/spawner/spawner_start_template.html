<div>
  <h1>Launched</h1>
  <div><b><%= command%></b></div>
  started with args :
  <ul>
    <%_.each(args, function(arg){%>
      <li><%= arg%></li>
    <%})%>
  <ul>
  with options :
  <ul>
    <%for(var option in options){%>
      <li><%= option%> : <%= options[option]%></li>
    <%}%>
  <ul>
<div>
