<html>
	<head>
		<title>BABB Frontend Prototype</title>
		<link href="stylish.css" rel="stylesheet">
    <link id = "CSS-Platform" href="" rel="stylesheet">
	</head>

	<body>
    
    <div id="intro-overlay">
      <img id="intro-logo" src="./images/logo.gif">
    </div>
    		
    <div id="bandana"></div>
    
    
    <ul id="roms-container"></ul>
    
    <script type="text/template" id="roms-collection-template">
      <% _.each(collection, function(rom){%>
        <li id="<%= rom.get("id") %>" class="rom">
          <b><%= rom.get("title") %></b>
        </li>
      <%})%>
    </script>
    
    <div id="coverflow"></div>
    

	</body>

  <script type="text/javascript" src="./node_modules/vendor/jquery-1.9.0b1.js"></script>
  <script type="text/javascript" src="./node_modules/vendor/underscore.js"></script>
  <script type="text/javascript" src="./node_modules/vendor/backbone.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
