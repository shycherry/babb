<div id="<%= item.get("id") %>" class="rom"
  <% if( item.getIllustrationPath) { %>    
    style="background-image:url('<%= encodeURI(item.getIllustrationPath())%>')"
  <%}%> 
>
  <div id="title"><%= item.get("title") %></div>
  <div id="platformLogo" 
  	<% if(item.get('platform')) {%>
  	  style="background-image:url('<%= encodeURI(item.get('platform').getLogoPath())%>')"
  	<%}%>
  >
</div>
